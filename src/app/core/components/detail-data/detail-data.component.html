<main>
    <section class="page_header">
        <div class="title_page">
            <div *ngIf="id; then edit; else create"></div>
            <ng-template #create>
                <h1>Thêm mới tài khoản</h1>
            </ng-template>
            <ng-template #edit>
                <h1>Thông tin tài khoản</h1>
            </ng-template>
        </div>

    </section>
    <div class="content_page">

        <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="form">
            <div class="btn-back">
                <a class="button" [routerLink]="['']" routerLinkActive="active">back list</a>
            </div>
            <p *ngIf="mess" class="mess">{{mess}}</p>
            <div *ngFor="let key of keys ; index as i" class="form_row">
                <label [for]="key.title">
                    {{key.title}} :

                </label>
                <input [type]="key.type" formControlName="{{key.key}}" [id]="key.title" />
                <p *ngIf="!formData.controls[key.key]?.valid" class="error"> {{key.title}} is required </p>

            </div>

            <div class="form_footer">
                <button type="submit" [disabled]="!formData.valid">submit</button>
            </div>
        </form>
    </div>
</main>
